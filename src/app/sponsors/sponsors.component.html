<div class="div1">
    <div class="div2">
      <hr>
      <h3>Rankig Nacional de Pilotos / ABM Sponsors</h3>
      <hr>
      <p  ><mark class="col text-danger"><strong>Complete datos para alta</strong></mark></p>
      <br>
      <p> Logo  * : <input type="string" [(ngModel)]="spon.logoSponsor">
      
       Link : <input type ="string" [(ngModel)] = "spon.linkSponsor"> 
      
       Espacio : <input type="string" [(ngModel)]="spon.espacioSponsor"></p>
  
      <p><button (click)="altaSponsor(spon); recargar()" class="btn btn-outline-success">Confirmar alta</button>
            
      </p>
       <br>
    
     
  
      <p  ><mark class="col text-danger"><strong>Complete datos a modificar o presione borrar para quitar dato </strong></mark></p>
      <br>
      </div>
      
      <div class="div2"
      ><tr *ngFor="let spon of spo  | paginate: { itemsPerPage: 3, currentPage: pages }">
     
          
      
    
       <p>  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Logo  *: <input type="string" [(ngModel)]="spon.logoSponsor">
          Link         : <input type ="string" [(ngModel)] = "spon.linkSponsor"> 
           Espacio : <input type="string" [(ngModel)]="spon.espacioSponsor">&nbsp;
  
          <button (click)="modifSponsors(spon); recargar()" class="btn btn-outline-primary">Confirmar modificaci√≥n</button> &nbsp;
            <button (click)="delSponsors(spon); recargar()"  class="btn btn-outline-danger">Borrar dato </button></p>
         
            <br>
      
  
      </tr>
  
     
  
  </div>
  <pagination-controls (pageChange)="pages = $event"></pagination-controls>
