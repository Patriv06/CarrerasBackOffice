<div class="div1">
  <div class="div2">
    <br>
    <h2>Rankig Nacional de Pilotos / ABM Categorias</h2>
    <br>
    <p  ><mark class="col text-danger"><strong>Complete datos para alta</strong></mark></p>
    <br>
    <p> Nombre  * : <input type="string" [(ngModel)]="categ.nombreCategoria">
    
     Ponderador : <input type ="string" [(ngModel)] = "categ.ponderadorCategoria"> 
    
     Link : <input type="string" [(ngModel)]="categ.linkCategoria"></p>

    <p><button (click)="altaCategorias(categ); recargar()" class="btn btn-outline-success">Confirmar alta</button>
          
    </p>
     <br>
  
   

    <p  ><mark class="col text-danger"><strong>Complete datos a modificar o presione borrar para quitar dato </strong></mark></p>
    <br>
    </div>
    
    <div class="div2"
    ><tr *ngFor="let cate of cat  | paginate: { itemsPerPage: 3, currentPage: pages }">
   
        
    
  
     <p>  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Nombre  *: <input type="string" [(ngModel)]="cate.nombreCategoria">
        Ponderador         : <input type ="string" [(ngModel)] = "cate.ponderadorCategoria"> 
         Link : <input type="string" [(ngModel)]="cate.linkCategoria">&nbsp;

        <button (click)="modifCategorias(cate); recargar()" class="btn btn-outline-primary">Confirmar modificación</button> &nbsp;
          <button (click)="delCategorias(cate); recargar()"  class="btn btn-outline-danger">Borrar dato </button></p>
       
          <br>
    

    </tr>

   

</div>
<pagination-controls (pageChange)="pages = $event"></pagination-controls>
